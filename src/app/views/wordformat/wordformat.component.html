<div>
    <h2>Word Formatting</h2>
</div>

<div class="words" *ngFor="let example of words; index as i">
    <p id={{i}}  (click)="openModal($event)">{{example.word}}</p>
</div>

<div [ngStyle]="{ 'display' :  isOpened ? 'contents' : 'none'}" class="modal fade"  tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Word Format</h5>
        </div>
        <div class="modal-body">
                <div class="form-check" *ngFor="let format of categories">
                    <input class="form-check-input" (change)="onChange(format.name, $event.target.checked)"name="{{ format.name }}" type="checkbox" id="{{format.name}}">
                    <label class="form-check-label" for="{{format.name}}">
                        {{format.name}}
                    </label>
                </div>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onSubmit(wordformat)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
